<div class="container pt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup] ="Uform" class="pb-2">
                <div>
                    <label>Id</label>
                    <input type="text" name="id" formControlName="id" class="form-control">
                </div>
                <div>
                    <label>firstName</label>
                    <input type="text" name="firstName" formControlName="firstName" class="form-control">
                </div>
                <div>
                    <label>lastName</label>
                    <input type="text" name="lastName" formControlName="lastName" class="form-control">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="email" formControlName="email" class="form-control">
                </div>
            </form>
            <button type="button" class="btn btn-primary" (click)= "add_User()" routerLink="user"> Ajouter utilisateur</button>
        </div>
    </div>
</div>
